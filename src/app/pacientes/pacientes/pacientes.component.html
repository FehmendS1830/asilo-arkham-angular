<mat-card class="example-card">

  <mat-toolbar color="primary">Pacientes Cadastrados</mat-toolbar>

  <div *ngIf="pacientes$ | async as pacientes; else loading">
    <table mat-table [dataSource]="pacientes" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id_paciente">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.id_paciente }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome_paciente">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.nome_paciente }}
          <!--<mat-icon aria-hidden="false" aria-label="Genero do paciente">{{ paciente.gender }}</mat-icon> -->
        </td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.cpf }}</td>
      </ng-container>

      <!-- DataCadastro Column -->
      <ng-container matColumnDef="data_cadastro">
        <th mat-header-cell *matHeaderCellDef>Data Cadastro</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.data_cadastro }}</td>
      </ng-container>

      <!-- Telefone Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.telefone }}</td>
      </ng-container>

      <!-- DataNascimento Column -->
      <ng-container matColumnDef="data_nascimento">
        <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.data_nascimento }}</td>
      </ng-container>

      <!-- Endereco Column -->
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>Endereco</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.endereco }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let paciente">{{ paciente.email }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adcionar um paciente" (click)="onAdd()" >
            <mat-icon >add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let paciente">
          <button mat-icon-button color="primary" aria-label="Editar paciente">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover paciente">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
