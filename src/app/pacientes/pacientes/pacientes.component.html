<mat-card class="example-card">

  <mat-toolbar color="primary">Pacientes Cadastrados</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-pacientes-list
      *ngIf="pacientes$ | async as pacientes; else loading"
      [pacientes]="pacientes"
    ></app-pacientes-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
