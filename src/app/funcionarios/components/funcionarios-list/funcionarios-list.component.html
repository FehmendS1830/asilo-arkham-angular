<mat-card  class="card-list" *ngFor="let funcionario of funcionarios">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title class="content">Nome: {{funcionario.nome_funcionario}}</mat-card-title>
      <mat-card-subtitle class="content">Cpf: {{funcionario.cpf}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content class="content">
    Data nascimento: {{funcionario.data_nascimento}}
    <br>
    Endere√ßo: {{funcionario.endereco}}
    <br>
    Telefone: {{funcionario.telefone}}
    <br>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary"(click)="onEdit(funcionario)">ALTERAR</button>
    <button mat-button color="warn"(click)="onDelete(funcionario)">EXCLUIR</button>
  </mat-card-actions>
</mat-card>
