<mat-card>

  <mat-toolbar color="primary">Atribuir Tarefa</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Paciente" formControlName="nome_paciente">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Responsavel" formControlName="responsavel">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input  matInput placeholder="Dia" formControlName="dia">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="mes" formControlName="mes">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input type="tel" matInput placeholder="ano" formControlName="ano">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Tarefa" formControlName="tarefa">
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">SALVAR</button>
    <button mat-raised-button (click)="onCancel()">CANCELAR</button>
  </mat-card-actions>
</mat-card>
